<div class="popup popup-callback">
	<div class="popup-table table">
		<div class="cell">
			<div class="popup-content">
				<div class="popup-close"></div>

				<div class="popup__title">Напишите нам и Вам перезвонят</div>

				<form action="#" class="popup-form form">
					<div class="form-input">
						<input autocomplete="off" type="text" data-value="Вше имя" class="popup-input input req" />
					</div>
					<div class="form-input">
						<input autocomplete="off" type="email" data-value="Ваш Email" class="popup-input input email req" />
					</div>
					<div class="form-button">
						<button type="submit" class="form__btn popup__btn btn">Отправить</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
